<html lang="en">
<head>

    <title>Document</title>
    <style>
        .message {
             width: 250px;
        }

        .message {
            display: inline-block;

        Would you like to take a quick survey?
    </p>
    <button class="yes">

    <button class="no">
        No
    </button>

</body>
</html>
