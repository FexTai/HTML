<!DOCTYPE html>

<html lang="de">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon challenge</title>

        <style>
            .buy {
                background-color: #ffa41c;
                border: none;
                width: 120px;
                height: 40px;
                border-radius: 20px;
                cursor: pointer;
            }

            .cart {
                background-color: #ffd814;
                border: none;
                width: 120px;
                height: 40px;
                border-radius: 20px;
                cursor: pointer;
            }

        </style>
    </head>

    <body>

        <a href="https://www.amazon.de/">
            <font color="#007185" size="+2">
                <u>back to amazon</u>
            </font>
        </a>

        <p>
            <font size="+3">
                <b>Nike Black Running Shoes</b>
            </font>
        </p>

        <p>
            <font size="+1" color="green">
                <b>$39 - in stock.</b>
            </font>
        </p>

        <h3>
            Free delivery tomorrow.
        </h3>

        <button class="cart">
            Add to cart
        </button>

        <button class="buy">
            Buy now
        </button>

    </body>

</html>
