<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        .josh1{
            width: 200px;
            border-radius: 10px;
        }
        .josh2{
            width: 200px;
            border-width: 5px;
            border: 1px;
            border-style: solid;
            margin-left: 20px;
        }
        .josh3{
            width: 150px;
            height: 150px;
            border-radius: 100px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <img class="josh1" src="Josh.jpg" alt="hot man">
    <img class="josh2" src="Josh.jpg" alt="hot man">
    <img class="josh3" src="Josh.jpg" alt="hot man">
</body>
</html>
